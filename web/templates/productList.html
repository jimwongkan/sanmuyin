<table>
	<thead>
		<tr><td>TITLE</td><td>REVIEWS</td><td>createdDate</td></tr>
	</thead>
<tbody>
{% load pagination_tags %}
{% autopaginate productList 10 %} 
	{% for item in productList %} 
	<tr> 
		<td>{{item.title}}</td>
		<td>{{item.reviews}}</td>
		<td>{{item.createdDate}}</td>
		
	</tr>
	{% endfor %} 
{% paginate %}
</tbody>
</table>
